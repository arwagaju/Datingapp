
  

<div class="container">
  
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Dating App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto" *ngIf="loggedIn">
        <li class="nav-item active">
          <a class="nav-link" href="#">Matches <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Messages</a>
        </li>
      </ul>

      <div class="dropdown flex-box-2" dropdown *ngIf="loggedIn">
        <a id="button-basic" dropdownToggle type="button" class=" dropdown-toggle text-light"
                >
          Welcome {{model.username | uppercase}} 
        </a>
        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
            role="menu" aria-labelledby="button-basic">
          <li role="menuitem"><a class="dropdown-item" href="#">Edit Profile</a></li>
          <li role="menuitem"><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
        
       
      </div>
      <div class="login-right" >
        <form [class.navhidden]="loggedIn" #loginForm = "ngForm" (ngSubmit)="login()">
          <div class="left">
            <input type="text"
              name="username"
              [(ngModel)]="model.username" 
              class="form-control" 
              id="floatingInput" 
              placeholder="username">

          </div>
          <div class="left">
            <input type="password"
              name="password"
              [(ngModel)]="model.password" 
              class="form-control" 
              id="floatingPassword" 
              placeholder="password">

          </div>
          
          
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>

      </div>
      
      <ng-container *ngIf="!loggedIn">
        <button class="btn btn-outline-success" type="button" (click)="SignUp()">Sign up</button>
      </ng-container>
      
    </div>
  </nav>  
</div>
<div class="container navhidden" [class.navDisplay]="isRegistered">
  <app-register></app-register>


</div>
